<!DOCTYPE html>
<html lang="en-us" ng-app="dataMiningApp">
<head>
  <meta charset="utf-8">
  <title>Stock Data Mining</title>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-material-design/css/material-fullpalette.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-material-design/css/ripples.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-material-design/css/roboto.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <script src="./lib/es5-shim.min.js"></script>
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <script src="./lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-material-design/js/material.min.js"></script>
  <script src="./lib/bootstrap-material-design/js/ripples.min.js"></script>
  <script src="./lib/papaparse.min.js"></script>
  <script src="./lib/angular-1.4.x.min.js"></script>

	<script src="./js/app.js"></script>
	<script src="./js/controllers.js"></script>
	<script src="./js/services.js"></script>

<!--
	<script src="./js/data-mining.js"></script>
 -->
</head>
<body>
<main ng-controller="DataMiningCtrl">
	<section class="input-yql-section text-center">
		<div class="container">
			<h3>Stock Quote Mining</h3>
			<p class="text-muted text-center">
				Please follow the ISO date format (YYYY-MM-DD). <br>
			</p>
			<div class="input-wrapper">
				<input type="text" class="form-control" ng-model="inputStockCode" placeholder="Stock Code">
				<input type="text" class="form-control input-date" ng-model="inputStartDate" placeholder="From (YYYY-MM-DD)">
				<input type="text" class="form-control input-date" ng-model="inputEndDate" placeholder="To (YYYY-MM-DD)">
				<button class="btn btn-material-pink-500"
						ng-disabled="!inputStockCode || !inputStartDate || !inputEndDate"
						ng-click="getStockHistoricalData()">
					Get Stock Data
				</button>
			</div>
			<!-- <div class="text-muted">OR</div>
			<input type="text" class="form-control" ng-model="inputYQL" placeholder="YQL">
			<button class="btn btn-material-pink-500" ng-click="doYQL()">
				Run YQL
			</button> -->
		</div>
	</section>
	<section class="quote-data-table">
	  <div class="container">
			<p class="text-warning text-center" ng-show="message" ng-bind="message"></p>
			<table class="table table-striped table-hover" ng-show="quoteData.length">
				<thead>
					<tr>
						<th ng-repeat="attr in dataAttrs">
							<span ng-bind="attr"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="record in quoteData">
						<td ng-repeat="attr in dataAttrs">
							<span ng-bind="record[attr]"></span>
						</td>
					</tr>
				</tbody>
			</table>
	  </div>
	</section>
</main>
<script>
$.material.init();
</script>
</body>
</html>
